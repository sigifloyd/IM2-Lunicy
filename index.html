<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your victim</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <!-- Du kannst hier Inhalt hinzufügen, falls nötig -->
    </header>

    <main>

        <div class="age-checker">
            <input type="text" id="name" placeholder="Name eingeben">
            <select id="country">
                <option value="">Ländercode wählen</option>
                <option value="US">USA</option>
                <option value="DE">Deutschland</option>
                <option value="FR">Frankreich</option>
                <option value="CH">Schweiz</option>
                <option value="GB">Großbritannien</option>
                <option value="IN">Indien</option>
                <!-- Füge weitere Ländercodes hier ein -->
            </select>
            <button onclick="fetchAge()">Scan</button>
            <div id="result"></div>
        </div>
    </main>
    

    <footer>
        <!-- Footer-Inhalte nach Bedarf -->
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
